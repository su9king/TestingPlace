<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새로운 템플릿 예제</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="container">
        <h1>기존 페이지</h1>
        <button id="showTemplateBtn">새 템플릿 띄우기</button>
    </div>
    <div id="overlay" class="overlay hidden"></div>
    <div id="newTemplate" class="modal hidden">
        <h2>새로운 템플릿</h2>
        <p>여기에 새로운 템플릿 내용이 들어갑니다.</p>
        <button id="closeTemplateBtn">닫기</button>
    </div>
    <script src="test.js"></script>
</body>
</html>
