<!-- 카카오 SDK 로드 -->
<script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
<script>
  // SDK 초기화
  Kakao.init('e74e7ce5897af2a2825f75e81b082499'); // 'YOUR_APP_KEY'를 당신의 앱 키로 대체하세요

  function loginWithKakao() {
    Kakao.Auth.login({
      success: function(authObj) {
        console.log(authObj);
        // 로그인 성공 시 처리할 로직
      },
      fail: function(err) {
        console.error(err);
        // 로그인 실패 시 처리할 로직
      }
    });
  }
</script>

<!-- 로그인 버튼 -->
<button onclick="loginWithKakao()">카카오 로그인</button>
